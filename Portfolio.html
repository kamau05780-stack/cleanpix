<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cleanpix | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 15px 0;
      text-align: center;
      z-index: 10;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff4444;
    }

    h1 {
      margin-top: 120px;
      text-align: center;
      font-size: 2.8rem;
      animation: fadeIn 1s ease;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      animation: slideUp 1.5s ease;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #4495ff;
    }

    footer {
      margin-top: auto;
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      nav {
        padding: 10px 0;
      }

      h1 {
        font-size: 2rem;
        margin-top: 100px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Portfolio</h1>

  <div class="gallery">
    <img src="IMG_9742.jpg" alt="Work 1">
    <img src="IMG_9745.jpg" alt="Work 2">
    <img src="IMG_9747.jpg" alt="Work 3">
    <img src="IMG_9749.jpg" alt="Work 4">
    <img src="IMG_8738.jpg" alt="Work 5">
    <img src="IMG_9639.jpg" alt="Work 6">
  </div>

  <footer>
    &copy; 2025 Cleanpix. All work by Naff, mostly powered by vibes and caffeine.
  </footer>
</body>
</html>
